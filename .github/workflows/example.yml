name: Example CI with Scriptinel

# NOTE: This is an EXAMPLE workflow showing how OTHER projects would use Scriptinel
# For testing Scriptinel itself, see .github/workflows/ci.yml

on:
  workflow_dispatch:  # Only run manually, not on push/PR

jobs:
  example:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Example: How other projects would use Scriptinel
      # They would install it from npm or use npx
      - name: Install dependencies (safe)
        run: npm ci --ignore-scripts
      
      - name: Run Scriptinel (example)
        run: |
          echo "This is an example of how other projects would use Scriptinel"
          echo "In a real project, you would run: npx scriptinel --ci"
          # Note: This won't work in Scriptinel's own repo without building first

